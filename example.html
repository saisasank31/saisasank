<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>example</title>
    <link rel="stylesheet" href="example.css">
  </head>
  <body>
    <div class="main">
      <div class="resume">
        <h1 style="text-align: center">RESUME</h1>
      </div>
      <div class="parent">
        <div class="leftchild">
          <img src="static.jpg" alt="static image">
          <h2>Static Resume</h2>
          <button onclick="window.location='static.html'">static resume</button>
        </div>
        <div class="rightchild">
          <img src="dynamic.png" alt="dynamic image">
          <h2>Dynamic Resume</h2>
          <button onclick="window.location='dynamic.html'">dynamic resume</button>
        </div>
        </div>
    </div>
  </body>
</html>
